---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cookiemonster
  namespace: cookiemonster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cookiemonster
  template:
    metadata:
      labels:
        app: cookiemonster
    spec:
      serviceAccountName: cookiemonster
      containers:
      - name: cookiemonster
        image: opensystemlab/cookiemonster:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: config
          mountPath: /app/config
      volumes:
      - name: config
        configMap:
          name: cookiemonster-cm-config
